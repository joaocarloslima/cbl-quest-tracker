<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBL - Quest Tracker - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-900">

    <main class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-2xl font-bold text-slate-100">CBL Quest Tracker</h1>
        <span class="text-lg text-slate-100 mb-6">Enter with your team code</span>
        <form th:action="@{login}" method="post" class="bg-slate-800 rounded p-6 min-w-[500px] gap-6 flex flex-col">
            <div class="flex flex-col">
                <label for="username" class="text-slate-200 font-semibold">Team Code</label>
                <input type="text" id="username" name="username" class="input text-slate-300 bg-slate-900 px-3 py-1 my-2 rounded border border-white/10 focus:outline-none focus:ring-2 focus:ring-purple-700 focus:ring-offset-2 focus:ring-offset-[#09090b] transition-all duration-150 ease-in-out"
                    autofocus>
                <input type="hidden" name="password" value="">
            </div>
            <button class="px-8 py-2 bg-purple-500 rounded hover:bg-purple-700 cursor-pointer">Login</button>
            <div th:if="${param.error}" class="text-red-100 bg-red-900 px-4 py-2 rounded mb-4">
                Código inválido. Tente novamente.
            </div>
        </form>

    </main>

</body>

</html>
